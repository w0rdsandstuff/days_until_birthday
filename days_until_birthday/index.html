<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>birthday</title>
</head>
<body>
  <h1>how many days until your birthday?</h1>

<p id="response"></p>  
<p id="question">What is your name?</p>

<form id="answerForm">

<div class="input-group">

  <label for="answer"> Name: </label>

  <input placeholder="" type="text" id="answer" value="" class="form-control" aria-label="Enter answer here">

  <button type="submit" class="btn-primary">Submit</button>
</div>
</form>

<form id="birthdayForm" style="visibility: hidden;">

  <div class="input-group">

  <select name="months" id="months" aria-label="Month">

    <option value="0">January</option>
    <option value="1">February</option>
    <option value="2">March</option>
    <option value="3">April</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="9">October</option>
    <option value="10">November</option>
    <option value="11">December</option>

  </select>

  <input id="birthdayAnswer" type="number" type="number" value="" min="1" max="31" aria-label="Enter Day">

  <button type="submit" class="btn btn-primary">Submit</button>
</div>

</form>

  <script src="app.js"></script>
</body>
</html>
