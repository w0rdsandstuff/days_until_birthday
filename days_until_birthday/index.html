<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
</head>
<body>
  <h1>how many days until your birthday?</h1>

<p id="response"></p>  
<p id="question">What is your name?</p>

<form id="answerForm">

  <label for="answer"> Name: </label>

  <input placeholder="" type="text" id="answer" value="">

  <button type="submit">Submit</button>
</form>

<form id="birthdayForm" style="visibility: hidden;">

  <label for="months">Month:</label>

  <select name="months" id="months">

    <option value="0">January</option>
    <option value="1">February</option>
    <option value="2">March</option>
    <option value="3">April</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="9">October</option>
    <option value="10">November</option>
    <option value="11">December</option>

  </select>

  <label for="birthdayAnswer">Day:</label>
  <input id="birthdayAnswer" type="number" type="number" value="" min="1" max="31">

  <button type="submit">Submit</button>

</form>

  <script src="app.js"></script>
</body>
</html>
